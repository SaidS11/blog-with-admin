{% extends "base.html" %}


{% block title %} 
    Feed
{% endblock %}

{% block container %}
    <div class="container">
        <div class="row">
        {% for post in posts %} 
            {{ post.title }}
            {{ post.body }} 
            <img style="width: 100%" src = "{{ post.image.url }}" alt="{{ post.title }}">
        {% endfor %}
        </div>
    </div>
{% endblock %}
