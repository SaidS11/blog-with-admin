{% extends "base.html" %}

{% block title %}Blog - Iniciar sesión{% endblock %}

{% block container %}
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-8">
      <div class="card bg-light">
        <div class="card-body">
          {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              Su nombre de usuario o contraseña no coinciden. Inténtalo de nuevo.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endif %}

          <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-group">
                <label class="form-label" for="id_username"><i class="fas fa-user"></i> Usuario</label>
                <input type="text" id="id_username" class="form-control" name="username" autocapitalize="off" autocomplete="off" maxlength="150" required />
              </div>
              <div class="form-group">
                <label class="form-label" for="id_password"><i class="fas fa-key"></i> Contraseña</label>
                <input type="password" id="id_password" class="form-control" name="password" autocomplete="current-password" required />
              </div>
              <button type="submit" class="btn form-button-teal">
                Iniciar sesión <i class="fas fa-sign-in-alt"></i>
              </button>
              <input type="hidden" name="next" value="{{ next }}" />
              <hr>
              <p class="text-center">
                Si olvidó su contraseña,<br> por favor <a class="form-anchor" href="{% url 'password_reset' %}">
                  click aquí.
                </a>
              </p>
            </form> 
        </div>
      </div>
    </div>
  </div>
{% endblock %}
