{% extends "base.html" %}

{% block title %} Create a new user {% endblock %}

{% block container %}
    <div class="row justify-content-center">
        <div class="col col-sm-10">
            <div class="card bg-light">
                <div class="card-body">
                    <form method="POST">
                        <h4 class="card-info-label mb-3">Edit user - {{ user.username }}</h4>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="row justify-content-center">
                            <div class="col-md-4">
                                <div class="form-group text-center">
                                    <a class="btn form-button-teal" href="{% url 'users:allUsers' %}">
                                        <i class="fas fa-chevron-left"></i> Back
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group text-center">
                                    <button type="submit" class="btn form-button-teal">
                                        Save <i class="fas fa-check"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
